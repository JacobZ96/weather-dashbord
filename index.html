<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    
    <header id="header"> 
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-3">
                <div class="card">
                    <h3>Search for a City:</h3> 
                    <input type="search" class="form-control rounded" placeholder="City" aria-label="Search" aria-describedby="search-addon" />
                    <button type="button" class="btn btn-outline-primary">search</button>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h6>Search history</h6>
                        <button class ="clearBtn" id="clear-history">Clear</button>
                    </div>
                    <div class="card-body" id="history"></div>
                </div>
            </div>
            
            <div class="col-12 col-lg-9" id="today">
                    <h3 class="card-header"><span id="name"></span><span id="date"></span><span id="icon"></span></h3>
                    <p>Temp:<span id="Temp"></span></p>
                    <p>Humidity:<span id="Humidity"></span></p>
                    <p>Wind:<span id="Wind"></span></p>
                </div>
            </div>
        </div>

        <div class="card" id="5-day-forcast">
            <div class="card-header">
                <h3 class="card-title">5-Day-Forcast</h3>
            </div>
            <div class="row card-body" id="forcast-body">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>    
</body>
</html>
